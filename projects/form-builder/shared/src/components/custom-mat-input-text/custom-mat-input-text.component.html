<mat-form-field>
    <input
        matInput
        type="text"
        [formControl]="formControlInput"
        placeholder="{{ placeholder }}"
    />
    <!-- <mat-error *ngIf="formControlInput.invalid">{{getErrorMessage()}}</mat-error> -->
    <mat-error *ngFor="let error of errorMessages">
        {{ error }}<br />
    </mat-error>
</mat-form-field>
