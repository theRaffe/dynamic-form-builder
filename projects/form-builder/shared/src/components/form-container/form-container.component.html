<main class="main-container">
    <mat-tab-group [ngClass]="{ 'remove-header': allTabs.length === 1 }">
        <mat-tab
            *ngFor="let containerTab of allTabs"
            [label]="containerTab.title"
            >
            <section class="tab-body">
                <div
                    *ngFor="let inputControl of containerTab.inputs"
                    class="row"
                >
                    <ng-template #dynamic></ng-template>
                </div>
            </section>
        </mat-tab>
    </mat-tab-group>
</main>
