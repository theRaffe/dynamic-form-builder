<main>
    <ul>
        <li *ngFor="let containerTab of allTabs">
            {{containerTab.title}}
        </li>
    </ul>
    <section *ngFor="let containerTab of allTabs" class="tab-body">
        <div *ngFor="let inputControl of containerTab.inputs" class="row">
            <ng-template #dynamic></ng-template>
        </div>
    </section>
</main>
